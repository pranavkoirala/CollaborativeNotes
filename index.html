<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoteUromi</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <script src="Javascript/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Swanky+and+Moo+Moo&family=The+Girl+Next+Door&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <img
        src="https://i.pinimg.com/originals/66/80/7d/66807d22dd1f009ad47073244cb4b472.gif"
        alt="NoteUromi Logo"
        style="width: 200px; height: 200px"
      />
      <h1 class="big-text">Welcome to NoteUromi!</h1>
      <p class="small-text">Your local collaborative note-taking platform</p>
    </header>

    <main>
      <section class="join-notebook">
        <h2 class="big-text">Join an Existing Notebook</h2>
        <button>Join Notebook</button>
      </section>

      <section class="create-notebook">
        <h2 class="big-text">Create a New Notebook</h2>
        <p class="small-text">
          Start your own notebook and invite friends to join:
        </p>
        <button>Create Notebook</button>
      </section>
    </main>
  </body>
  <footer>
    <p id="notebook-code"></p>
  </footer>
</html>
